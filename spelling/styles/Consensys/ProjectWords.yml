extends: existence
message: Consider removing '%s'
level: warning
ignorecase: true
# Attempting to override other packages' styles
exceptions:
    - additional
    - additionally
    - allow
    - allows
    - alternative
    - alternatively
    - "broadcast(?:ing|ed)?"
    - ensure[s]?
    - holesky
    - however
    - "implement[s]?"
    - is
    - it's
    - maximum
    - minimum
    - previously
    - sufficient
    - "validator[s]?"
    - vercel
tokens:
    - goerli